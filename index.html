<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<link href="assets/style.css" rel="stylesheet">
    <title>Forecast Dashboard</title>
</head>
<body>
    <nav class="navbar bg-light border-bottom">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Forecast Dashboard</span>
        </div>
      </nav>

      <main>
        <div class="container">
            <div class="row">
                <div class="col-3 m-2 p-2 border">
                    <h3 class="border-bottom">Search for a City</h3>
                    <form>
                        <label for="searchBar">Search</label>
                        <input type="text" id="searchBar">
                        <button type="submit">go</button>
                    </form>

                    <div class="card m-2 p-2">
                        <div class="card-header">
                          Recent Searches
                        </div>
                        <ul class="list-group list-group-flush recentSearch">
                          <li class="list-group-item">Cras justo odio</li>
                          <li class="list-group-item">Dapibus ac facilisis in</li>
                          <li class="list-group-item">Vestibulum at eros</li>
                        </ul>
                      </div>
                </div>
    
                <div class="col-8">
                    <div class="border-bottom m-2" id="currentWeather">
                        <h1 id="city">city (date)</h1>
                        <p id="currentTemp"></p>
                        <p id="currentWind"></p>
                        <p id="currentHumidity"></p>
                    </div>

                    <div id="fiveDay">
                        <h3>5 Day Forecast</h3>
                        <div class="row">
                            <div class="col">
                                <div class="card">
                                    <div class="card-body">
                                        <h5 id="d1" class="card-title">day</h5>
                                        <p id="t1" class="card-text">temp</p>
                                        <p id="f1" class="card-text">forecast</p>
                                    </div>
                                </div>
                            </div>

                            <div class="col">
                                <div class="card">
                                    <div class="card-body">
                                        <h5 id="d2" class="card-title">day</h5>
                                        <p id="t2" class="card-text">temp</p>
                                        <p id="f2" class="card-text">forecast</p>
                                    </div>
                                </div>
                            </div>

                            <div class="col">
                                <div class="card">
                                    <div class="card-body">
                                        <h5 id="d3" class="card-title">day</h5>
                                        <p id="t3" class="card-text">temp</p>
                                        <p id="f3" class="card-text">forecast</p>
                                    </div>
                                </div>
                            </div>

                            <div class="col">
                                <div class="card">
                                    <div class="card-body">
                                        <h5 id="d4" class="card-title">day</h5>
                                        <p id="t4" class="card-text">temp</p>
                                        <p id="f4" class="card-text">forecast</p>
                                    </div>
                                </div>
                            </div>

                            <div class="col">
                                <div class="card">
                                    <div class="card-body">
                                        <h5 id="d5" class="card-title">day</h5>
                                        <p id="t5" class="card-text">temp</p>
                                        <p id="f5" class="card-text">forecast</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
      </main>
    
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
      <script src="assets/script.js"></script>
</body>
</html>
